<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body ng-app="uploadApp">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/ng-file-upload-shim.min.js"></script>
	<script src="js/ng-file-upload.min.js"></script>
	<div ng-controller="uploadController">

		พี่ใช้ AngularJS กับ ng-file-upload ในการสร้างอันนี้นะ
		<br>ถ้าอยากดูวิธีใช้เพิ่มเติม เข้าไปที่ <a href="https://github.com/danialfarid/ng-file-upload">https://github.com/danialfarid/ng-file-upload</a> ลงไปอ่านข้างล่าง
		<br><div class="btn btn-default" ngf-select="uploadFiles($files)" multiple="multiple">Upload on file select</div>
		<br> upload progress: {{percent}}
		<br> uploaded {{totalFile}} files
		<br> upload file list:
		{{uploadFileDetail}}

	</div>
</body>
</html>
